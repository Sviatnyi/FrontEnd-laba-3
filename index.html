<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна №3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Верстка через float -->
  <h2>Варіант 1: Float</h2>
<div class="section">
  <div class="float-container">
    <div class="float-top">
      <div class="float-left box">Img.</div>
      <div class="float-right box">Text</div>
    </div>
    <div class="float-middle box">Img.</div>
    <div class="float-bottom box">Text</div>
  </div>
</div>

<!-- Верстка через Flexbox -->
<h2>Варіант 2: Flexbox</h2>
<div class="section">
  <div class="flex-container">
    <div class="flex-top">
      <div class="flex-left box">Img.</div>
      <div class="flex-right box">Text</div>
    </div>
    <div class="flex-middle box">Img.</div>
    <div class="flex-bottom box">Text</div>
  </div>
</div>

</body>
</html>
